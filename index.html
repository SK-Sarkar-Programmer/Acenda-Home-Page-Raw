<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACENDA - Home</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!-- Start Header Section -->
    <header>
      <!-- Navigation -->
      <nav>
        <div class="web-main-row">
          <div class="nav-container">
            <div class="logo">
              <a href="#">ACENDA</a>
            </div>
            <div class="navigation-bar-menu">
              <div class="navigation-bar">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Destinations</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
              <div class="navigation-menu">
                <div class="open-menu">
                  <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <div class="banner">
        <div class="banner-bg">
          <div class="banner-bg-overlay"></div>
          <div class="title-description-container">
            <div class="web-main-row">
              <div class="title-description">
                <h1 class="title">Good Morning!</h1>
                <p class="description">
                  Explore beautiful places in the world with Acenda
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="banner-account-creation">
          <div class="web-main-row">
            <div class="create-account">
              <form>
                <div class="fields">
                  <input
                    type="text"
                    name="full-name"
                    placeholder="Your Name"
                    required
                    autocomplete="false"
                  />
                  <input
                    type="email"
                    name="email"
                    placeholder="Your email"
                    required
                    autocomplete="false"
                  />
                  <input
                    type="number"
                    name="phone"
                    placeholder="Your Phone Number"
                    required
                    autocomplete="false"
                  />
                  <input
                    type="password"
                    name="password"
                    placeholder="Your Password"
                    required
                    autocomplete="false"
                  />
                </div>
                <button type="submit" class="primary-btn">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Third Party JavaScript Links -->
    <script
      src="https://kit.fontawesome.com/13ec0906de.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript Links -->
    <script src="./js/script.js"></script>
  </body>
</html>
